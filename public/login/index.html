<html>
<head>
	<title>botup - login</title>
	<link rel="stylesheet" href="../css/bulma.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
<!-- Top-bar -->
<nav class="nav">
  <div class="nav-left">
    <a class="nav-item" href="#">
    	<h1 class="title brand-botup"><span>B</span>otup</h1>
    </a>
  </div>

  <div class="nav-center">
  <a class="nav-item" href="#">
  	<h1 class="title page-title">Login</h1>
  </a>
  </div>
  <div class="nav-right">
    <a class="nav-item" href="#">
    </a>
  </div>
</nav>

<!-- Forms -->
<div class="container">
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" id="email" type="email" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" id="password" type="password" placeholder="Password">
        <i class="fa fa-lock"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon login">
        <a class="button is-primary is-medium mont" id="login">
          <span class="icon">
            <i class="fa fa-sign-in"></i>
          </span>
          <span>Login</span>
        </a>
      </p>
    </div>
    <div class="column is-3">
        <div class="notification is-success" id="ok-login">
          Ok, logged in 
        </div>
    </div>
    <div class="column is-3">
        <div class="notification is-danger" id="wrong-cred">
          Wrong credentials 
        </div>
    </div>
    <div class="column is-3">
        <div class="notification is-danger" id="inter-err">
          Something went wrong 
        </div>
    </div>

</div>
<script src="../js/zepto.min.js" ></script>
<script src="js/login.js" ></script>
</body>
</html>
