<html>
<head>
	<title>botup - register</title>
	<link rel="stylesheet" href="../css/bulma.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>
<!-- Top-bar -->
<nav class="nav">
  <div class="nav-left">
    <a class="nav-item" href="#">
    	<h1 class="title brand-botup"><span>B</span>otup</h1>
    </a>
  </div>

  <div class="nav-center">
  <a class="nav-item" href="#">
  	<h1 class="title page-title">Register</h1>
  </a>
  </div>
  <div class="nav-right">
    <a class="nav-item" href="#">
    
    <h1 class="title brand-login">Login<i class="fa fa-sign-in"></i></h1>
    </a>
  </div>
</nav>

<!-- Forms -->
<div class="container">
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="email"  id="email" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="text"  id="user" placeholder="Username">
        <i class="fa fa-user"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="password"  id="pass" placeholder="Password">
        <i class="fa fa-lock"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon login">
        <a class="button is-primary is-medium mont" id="register">
          <span class="icon">
            <i class="fa fa-user-plus"></i>
          </span>
          <span>Register</span>
        </a>
      </p>
    </div>
    <div class="column is-3">
        <div class="notification is-success" id="ok-created">
          Ok, user created 
        </div>
    </div>
    <div class="column is-3">
        <div class="notification is-danger" id="user-taken">
          User taken
        </div>
    </div>
    <div class="column is-3">
        <div class="notification is-danger" id="invalid-form">
          One or more fields in form are malformed
        </div>
    </div>
    <div class="column is-3">
        <div class="notification is-danger" id="inter-err">
          Something went wrong 
        </div>
    </div>
</div>
<script src="../js/zepto.min.js" ></script>
<script src="js/register.js" ></script>
</body>
</html>
