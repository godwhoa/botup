<html>
<head>
	<title>botup - register</title>
	<link rel="stylesheet" href="../css/bulma.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
<!-- Top-bar -->
<nav class="nav">
  <div class="nav-left">
    <a class="nav-item" href="#">
    	<h1 class="title brand-botup"><span>B</span>otup</h1>
    </a>
  </div>

  <div class="nav-center">
  <a class="nav-item" href="#">
  	<h1 class="title page-title">Register</h1>
  </a>
  </div>
  <div class="nav-right">
    <a class="nav-item" href="#">
    
    <h1 class="title brand-login">Login<i class="fa fa-sign-in"></i></h1>
    </a>
  </div>
</nav>

<!-- Forms -->
<div class="container">
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="email" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="text" placeholder="Username">
        <i class="fa fa-user"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon">
        <input class="input is-medium mont" type="password" placeholder="Password">
        <i class="fa fa-lock"></i>
      </p>
    </div>
    <div class="column is-3">
      <p class="control has-icon login">
        <a class="button is-primary is-medium mont">
          <span class="icon">
            <i class="fa fa-user-plus"></i>
          </span>
          <span>Register</span>
        </a>
      </p>
    </div>
</div>

</body>
</html>
